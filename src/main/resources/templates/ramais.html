<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:replace="layout/base :: layout(
        ~{::section},
        'Lista de Ramais'
     )">

    <section>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Ramais</h2>
            <a th:href="@{/ramais/novo}" class="btn btn-success">
                Novo Ramal
            </a>
        </div>

        <table class="table table-striped table-bordered">
            <thead class="table-light">
            <tr>
                <th>Ramal</th>
                <th>Nome</th>
                <th>Setor</th>
                <th style="width: 150px">Ações</th>
            </tr>
            </thead>
            <tbody>

            <tr th:if="${#lists.isEmpty(ramais)}">
                <td colspan="4" class="text-center text-muted">
                    Nenhum ramal cadastrado
                </td>
            </tr>

            <tr th:each="r : ${ramais}">
                <td th:text="${r.ramal}"></td>
                <td th:text="${r.nome}"></td>
                <td th:text="${r.setor}"></td>
                <td>
                    <a th:href="@{/ramais/editar/{id}(id=${r.id})}"
                       class="btn btn-sm btn-primary">
                        Editar
                    </a>

                    <a th:href="@{/ramais/excluir/{id}(id=${r.id})}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Deseja excluir este ramal?');">
                        Excluir
                    </a>
                </td>
            </tr>

            </tbody>
        </table>

    </section>

</div>

</body>
</html>
